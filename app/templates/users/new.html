
<div class="form-box">
    <h1>New Employee: {{user.name}}</h1>
    <form>
        <fieldset class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="user.name" />

        </fieldset>
        <fieldset class="form-group">
            <label for="photo">Photo URL</label>
            <input class="form-control" type="text" id="photo" name="photo" ng-model="user.avatar" />

        </fieldset>
        <fieldset class="form-group">
            <label for="position">Job Title</label>
            <input class="form-control" type="text" id="position" name="position" ng-model="user.job_title" />

        </fieldset>
        <fieldset class="form-group">
            <label for="city">City</label>
            <input class="form-control" type="text" id="city" name="city" ng-model="user.location" />

        </fieldset>
        <fieldset class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email" name="email" ng-model="user.email" />

        </fieldset>
        <fieldset class="form-group">
            <label for="phone">Telephone Number</label>
            <input class="form-control" type="text" id="phone" name="phone" ng-model="user.phone" />

        </fieldset>
        <div class="save">
            <a href="#/users" class="btn btn-danger">Cancel</a>
        <input type="submit" class="btn btn-primary" value="{{isSubmitting ? 'saving...' : 'Save'}}" ng-click="saveUser(user)" ng-disabled="isSubmitting">
        </div>
    </form>

</div>
