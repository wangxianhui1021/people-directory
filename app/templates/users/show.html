
    <div class=""row">

    <div class="col-sm-3">
        <div class="center"><img ng-src="{{user.avatar}}" /></div>
        </div>
    <div class="col-sm-9">
    <h1>{{user.name}}</h1><br>
        <p class="text-muted"><em> {{user.job_title}} </em> </p>
         <p > <i class="fa fa-building fa-lg"> </i>   {{user.location}}</p>
        <p><i class="fa fa-envelope fa-lg"></i>   {{user.email}}</p>
        <p><i class="fa fa-phone-square fa-lg"></i> {{user.phone}}</p>


</div>

    <div class="edit-delete">

        <a ng-href="#/users/{{user.id}}/edit" class="btn btn-default">Edit</a>
        <a href="" ng-click="deleteUser(user)" class="btn btn-danger">Delete</a>


    </div>
