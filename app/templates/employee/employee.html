
<h1>Employee index</h1>

<div class="form-group">
    Search:<input type="text" ng-model="search.input.$" />
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Job Title</th>

    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="user in users | filter:search.input">

        <td>
            <a ng-href="#/employee/{{user.id}}">{{user.name}}</a>
        </td>
        <td>
            {{user.job_title}}
        </td>

    </tr>

    </tbody>





</table>
